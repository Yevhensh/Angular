<h1> Edit My Day </h1>
<md-button class="md-primary" ui-sref="myDayList">Back to MyDayList</md-button>
<md-input-container class="md-block">
    <input type="file" ng-model="$ctrl.myDayDetail.photos" name="files" multiple
       base-sixty-four-input multiple accept="image/*" maxsize="2000"/>
</md-input-container>

<form ng-submit="$ctrl.updateMyDay()">
  <textarea ng-model="$ctrl.myDayDetail.my_day.description" id="myDay" name="myDay" cols="50" rows="20">
  </textarea>
  <md-button type="submit" value="Update" class="md-accent">Update</md-button>
</form>
