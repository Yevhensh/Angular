<h1 class="days">My Day</h1>
<md-button ui-sref="myDayEdit({ myDayId: $ctrl.myDay.id })" class="md-accent">Update</md-button>

<md-content flex layout-gt-sm="row" layout-xs="column">
  <div class="stud" flex="18" flex-xs="100">
    <md-input-container class="md-block">
      <label>Search:</label>
      <input ng-model="$ctrl.query" type="text">
    </md-input-container>
    <md-list>
      <md-list-item class="md-3-line l-item" ng-repeat="student in $ctrl.students | filter:$ctrl.query">
          <div class="md-list-item-text days">
              <h3 ui-sref="studentDetail({studentId: student.id})">{{ student.first_name }}</h3>
              <h3>{{ student.last_name }} </h4>
          </div>
          <div class="wrapper-button-persons">
              <md-button ng-click="$ctrl.showMyDay(student.id)" class="md-primary">show</md-button>
          </div>
          <md-divider ng-if="!$last"></md-divider>
      </md-list-item>
    </md-list>
  </div>
  <div class="myDay" flex="75" flex-xs="100">
    <h1>{{ $ctrl.myDay.day | date }}</h1>
    <div class="list-div">{{ $ctrl.myDay.description }}</div>

    <md-list class="album-list" layout-xs="column" flex-xs="100">
      <md-list-item ng-repeat="photo in $ctrl.myDayPhotos" class="album-item" flex-xs="100">
        <img ng-src="{{photo.image_url_large}}" alt="MyDay Photo"/>
      </md-list-item>
    </md-list>

  </div>
</md-content>
