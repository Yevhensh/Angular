<div class="wrapper-primary-image">
    <img src="./app/img/school-building.svg" ui-sref="startpage" class="primary-image"/>
</div>
<!--Angular elements -->
<div layout="column" ng-cloak>
    <div class="main-nav">
        <section class="m-title" layout="row" layout-sm="column" layout-align="center center" layout-wrap>
            <div>
                <md-button ng-if="isAuthenticated()" ui-sref="main" class="m-button">Home</md-button>
                 <md-button ng-if="isAuthenticated()" ui-sref="profile" class="m-button"><img class="avatar-frame" alt="Profile" ng-src="{{user.avatar_url_thumb}}"/></md-button>
                <md-button ui-sref="login" ng-if="!isAuthenticated()" class="m-button">Login</md-button>
                <md-button ng-if="isAuthenticated()" ng-click="logout()" ui-sref="login" class="m-button">Logout</md-button>
                <md-button ui-sref="contacts" class="m-button">About</md-button>
            </div>
        </section>
        <div class="m-toggle">
            <md-button class="md-icon-button md-primary" style="width:50px;height:50px;" aria-label="Settings" ng-click="toggleLeft()">
                <md-icon ng-show="isAuthenticated()" md-svg-icon="./app/img/menu.svg" style="width:30px;height:30px;"></md-icon>
            </md-button>
        </div>
    </div>

    <div layout="row" class="m-content">
        <md-sidenav ng-show="isAuthenticated()" class="md-sidenav-left m-side" md-component-id="left" md-disable-backdrop md-whiteframe="4" flex="15">
            <md-content layout-margin>
                <h3 class="md-title main-menu">MAIN MENU</h3>
                <md-divider><div class="m-divide"></div></md-divider>
                <div permissions="Admin" class="Admin">
                    <md-button ui-sref="levels">Levels</md-button>
                    <md-button ui-sref="groups">Groups</md-button>
                    <md-button ui-sref="teachers">Teachers</md-button>
                    <md-button ui-sref="students">Students</md-button>
                    <md-button ui-sref="parents">Parents</md-button>
                    <md-button ui-sref="newss">News</md-button>
                    <md-button ui-sref="albums">Albums</md-button>
                </div>
                <div permissions="Teacher" class="Teacher">
                    <md-button ui-sref="main">Reports</md-button>
                    <md-button ui-sref="newss">News</md-button>
                    <md-button ui-sref="students">Students</md-button>
                    <md-button ui-sref="albums">Album</md-button>
                    <md-button ui-sref="main">Chat</md-button>
                </div>
                <div permissions="Parent" class="Parent">
                    <md-button ui-sref="students">Students</md-button>
                    <md-button ui-sref="albums">Albums</md-button>
                    <md-button ui-sref="main">Report</md-button>
                    <md-button ui-sref="main">Chat</md-button>
                </div>
                <div permissions="Superadmin" class="Superadmin">
                    <md-button ui-sref="admins">Admins</md-button>
                    <md-button ui-sref="schools">Schools</md-button>
                </div>
            </md-content>
        </md-sidenav>
        <md-content flex>
            <section ui-view></section>
        </md-content>
    </div>
</div>
