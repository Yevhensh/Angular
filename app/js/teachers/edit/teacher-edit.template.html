<div class="item person-create">
    <h1>Teacher Edit</h1>
    <md-button class="md-primary" ui-sref="teachers">Back to Teachers</md-button>
    <form ng-submit="updateTeacher()">
        <md-input-container class="md-block">
          <img ng-src="{{teacherDetail.user.avatar_url_medium}}"  alt="Avatar">
           <p>Upload a different photo.</p>
           <input type='file' ng-model="teacherDetail.user.avatar" value='{{teacherDetail.user.avatar}}' base-sixty-four-input accept="image/*" maxsize="1000" placeholder="Teacher photo">
        </md-input-container>
        <h3>First Name:</h3>
        <md-input-container class="md-block">
            <input ng-model ="teacherDetail.user.first_name" type="text" name="fname" id="teacher_input">
        </md-input-container>

        <h3>Last Name:</h3>
        <md-input-container class="md-block">
            <input ng-model ="teacherDetail.user.last_name" type="text" name="lname" id="teacher_input">
        </md-input-container>

        <h3>E-mail:</h3>
        <md-input-container class="md-block">
            <input ng-model ="teacherDetail.user.email" type="text" name="email" id="teacher_input">
        </md-input-container>

        <h3>Contact phone:</h3>
        <md-input-container class="md-block">
            <input ng-model ="teacherDetail.user.contact_phone" type="text" name="teacher_input" id="teacher_input">
        </md-input-container>

        <md-button type="submit" value="Save changes">Update</md-button>
    </form>
</div>
