<p class="school_search"> 
    <button <a ui-sref="teachers">Back to the teacher list</a></button>
</p>

<h1>Edit teacher info</h1>


<div class="school_edit_form">
  <form ng-submit="updateTeacher()">
    First name:<br/>
    <input ng-model ="teacherDetail.teacher.first_name" type="text" name="fname" id="teacher_input" placeholder="teacher"/>
    <br/>Last name<br/>
    <input ng-model ="teacherDetail.teacher.last_name" type="text" name="lname" id="teacher_input"
    placeholder="example@mail.com"/>
    <br/>E-mail: <br/>
    <input ng-model ="teacherDetail.teacher.email" type="text" name="email" id="teacher_input" placeholder="mail@"/>
    <br/>Contact phone:<br/>
    <input ng-model ="teacherDetail.teacher.contact_phone" type="text" name="teacher_input" id="teacher_input" placeholder="123456789"/><br/>
    
    
    <input type="submit"  value="Save changes" id="teacher_save"/>
  </form>
</div>
