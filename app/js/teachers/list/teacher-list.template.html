<div class="person-list">
  <md-button ui-sref="teacherCreate" class="md-raised md-primary">Add New Teacher</md-button>
    <div layout="row" class="height">
        <md-card flex="70" class="l-card">
            <md-toolbar class="md-theme-light">
              <h2 class="md-toolbar-tools ">Teachers</h2>
            </md-toolbar>

            <md-content class="ful">
                <md-list >
                  <md-list-item class="md-3-line l-item" ng-repeat="student in $ctrl.students | filter:$ctrl.query | orderBy:$ctrl.orderProp">
                  <!-- <img ng-src="{{teacher.avatar_url_thumb}}" height="50"> -->
                      <div class="md-list-item-text">
                          <h3>First Name: {{ teacher.first_name }}</h3>
                          <h4>Last Name:{{ teacher.last_name }}</h4>
                      </div>
                      <div class="wrapper-button-persons">
                          <md-button ui-sref=ui-sref="teacherDetail({teacherId: teacher.id})" class="button-persons">show</md-button>
                          <!-- <md-button ui-sref="Put URL to Teacher Edit Page" class="button-persons">edit</md-button> -->
                      </div>
                      <md-divider ng-if="!$last"></md-divider>
                  </md-list-item>
                </md-list>
            </md-content>
        </md-card>
    </div>
</div>
