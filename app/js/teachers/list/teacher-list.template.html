
<div class="item" layout="row" layout-align="space-between">
  <md-input-container>
  <label>Sort by:</label>
    <md-select ng-model="$ctrl.orderProp">
      <md-option value="first_name">First Name</md-option>
      <md-option value="last_name">Last Name</md-option>
    </md-select>
  </md-input-container>

  <md-input-container class="md-block">
    <label>Search:</label>
    <input ng-model="$ctrl.query" type="text">
  </md-input-container>
</div>

<div class="person-list">
  <md-button ui-sref="teacherCreate" class="md-raised md-primary stylecolor">Add New Teacher</md-button>
    <div layout="row" class="height">
        <md-card flex="70" class="l-card">
            <md-toolbar class="md-theme-light">
              <h2 class="md-toolbar-tools stylecolor">Teachers</h2>
            </md-toolbar>

            <md-content class="ful">
                <md-list >
                  <md-list-item class="md-3-line l-item" ng-repeat="teacher in $ctrl.teachers | filter:$ctrl.query | orderBy:$ctrl.orderProp">
                      <div class="md-list-item-text">
                          <span class="md-subhead"><strong>ID: </strong> {{ teacher.id }}</span></br>
                          <span class="md-subhead"><strong>Name: </strong> {{ teacher.first_name }}</span>
                          <span class="md-subhead"><strong>Surname: </strong> {{ teacher.last_name }}</span>
                      </div>
                      <div class="wrapper-button-persons">
                          <md-button ui-sref="teacherDetail({teacherId: teacher.id})" class="button-persons">show</md-button>
                      </div>
                      <md-divider ng-if="!$last"></md-divider>
                  </md-list-item>
                </md-list>
            </md-content>
        </md-card>
    </div>
</div>
