<h1>Show page</h1>
<div class="item">
  <md-button class="md-primary" ui-sref="teachers">Back to Teachers</md-button>
  <md-card>
    <md-card-title>
      <md-card-title-text class="item">
        <span class="md-headline"><img ng-src="{{teacherDetail.user.avatar_url_medium}}"></span>
        <span class="md-headline">{{ teacherDetail.user.first_name }}</span>
        <span class="md-headline">{{ teacherDetail.user.last_name }}</span>
        <span class="md-subhead">E-mail: {{ teacherDetail.user.email }}</span>
        <span class="md-subhead">Contact phone: {{ teacherDetail.user.contact_phone }}</span>
      </md-card-title-text>
    </md-card-title>
    <md-card-actions layout="row" layout-align="end center">
      <md-button class="md-raised md-primary" ui-sref="teacherEdit({ teacherId: teacherDetail.user.id })">Edit</md-button>
      <md-button class="md-raised md-warn" ng-click="deleteTeacher(teacherDetail)">Delete</md-button>
    </md-card-actions>
  </md-card>
</div>
