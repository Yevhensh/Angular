<p class="school_search"> 
    <button <a ui-sref="schools">Back to the school list</a></button>
</p>

<h1>Edit school info</h1>


<div class="school_edit_form">
  <form ng-submit="updateSchool()">
    Title:<br/>
    <input ng-model ="schoolDetail.school.name" type="text" name="name" id="school_input" placeholder="School"/>
    <br/>Email<br/>
    <input ng-model ="schoolDetail.school.email" type="text" name="email" id="school_input"
    placeholder="example@mail.com"/>
    <br/>Address: <br/>
    <input ng-model ="schoolDetail.school.address" type="text" name="address" id="school_input" placeholder="Lviv"/>
    <br/>Contact phone:<br/>
    <input ng-model ="schoolDetail.school.contact_phone" type="text" name="school_input" id="school_input" placeholder="123456789"/><br/>
    <input type="submit"  value="Save changes" id="school_save"/>
  </form>
</div>
