<p class="school_search"> 
    <button <a ui-sref="schools">Back to the school list</a></button>
</p>

<h1>Create new school</h1>

<div class="school_edit_form">
  <form ng-submit="addSchool()">
    Name:<br/>
    <input ng-model ="school.name" type="text" name="name" id="school_input" placeholder="School name"/><br/>
    E-mail:<br/>
    <input ng-model ="school.email" type="text" name="email" id="school_input"
    placeholder="example@mail.com"/><br/>
    Address:<br/>
    <input ng-model ="school.address" type="text" name="address" id="school_input"
    placeholder="School address"/><br/>
    Contact phone:<br/>
    <input ng-model ="school.contact_phone" type="text" name="contact_phone" id="school_input"
    placeholder="+123456789"/><br/>
    <input type="submit"  value="Create" id="school_save"/>
  </form>
</div>
