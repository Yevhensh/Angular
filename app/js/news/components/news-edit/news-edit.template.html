<div class="item">
    <h1>Edit the News</h1>
    <md-button class="md-primary" ui-sref="newss">Back to News</md-button>
    <form ng-submit="updateNews()">
        <md-input-container class="md-block">
        <h3>Title:</h3>
            <input ng-model="newsDetail.news.title" type="text" name="title" ng-trim="false" maxlength="50">
            <p class="count">{{50 - newsDetail.news.title.length}} symbols left</p>
        </md-input-container>

        <md-input-container class="md-block">
        <h3>Image:</h3>
             <input ng-model="newsDetail.news.image" type="text" name="image">
        </md-input-container>

        <div class="menus" layout="row" layout-align="space-between center">
            <md-input-container class="md-block">
            <label>Type:</label>
            <md-select ng-model="newsDetail.news.imageable_type">
            <md-option ng-repeat="type in types" value="{{type}}">{{type}}</md-option>
            </md-select>
            </md-input-container>

            <md-input-container class="md-block">
            <label>{{newsDetail.news.imageable_type}} name:</label>
            <md-select ng-switch="newsDetail.news.imageable_type" ng-model="newsDetail.news.imageable_id" class="md-no-underline">
                <md-option ng-switch-when="Group" ng-repeat="group in groups" ng-value="group.id">{{group.name}}</md-option>
                <md-option ng-switch-when="Level" ng-repeat="level in levels" ng-value="level.id">{{level.name}}</md-option>
                <md-option ng-switch-when="School" ng-repeat="school in schools" ng-value="school.id">{{school.name}}</md-option>
            </md-select>
            </md-input-container>
        </div>

        <md-input-container class="md-block">
        <h3>Description:</h3>
            <textarea ng-model="newsDetail.news.description" type="text" name="description" ng-trim="false" maxlength="512"></textarea>
            <p class="count">{{512 - newsDetail.news.description.length}} symbols left</p>
        </md-input-container>
        <md-button type="submit" value="Update">Update</md-button>
    </form>
</div>
