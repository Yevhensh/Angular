<div class="item" layout="row" layout-align="space-between">
  <md-input-container>
  <label>Sort by:</label>
    <md-select ng-model="$ctrl.orderProp">
      <md-option value="Default">Default</md-option>
      <md-option value="title">Alphabetical</md-option>
    </md-select>
  </md-input-container>

  <md-input-container class="md-block">
    <label>Search:</label>
    <input ng-model="$ctrl.query">
  </md-input-container>
</div>

<h1> News </h1>
<md-button ui-sref="newsCreate" class="md-raised md-primary">News create</md-button>
<div class="item" style="width:90%">
    <md-card ng-repeat="news in $ctrl.news | filter:$ctrl.query | orderBy:$ctrl.orderProp" class="items-list">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">
                    <a ui-sref="news({ id: news.id })"><p class="content">{{news.title}}</p></a>
                </span>
                <span class="md-subhead">{{news.viewable_type}}</span>
                <span class="md-subhead">{{news.viewable_id}}</span>
                <span class="md-subhead"><p class="content">{{news.description}}</p></span>
            </md-card-title-text>
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center">
            <md-button class="md-raised md-primary" ui-sref="newsEdit({ id: news.id })">edit</md-button>
            <md-button class="md-raised md-warn" ng-click="$ctrl.deleteNews(news.id)">delete</md-button>
        </md-card-actions>
    </md-card>
</div>
