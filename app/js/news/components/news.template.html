<h1 class="text-uppercase">News List</h1>

  <ul>
    <li class="borderlist" ng-repeat="news in $ctrl.news">
      <p>ID: {{ news.id }}</p>
      <p>Title: {{ news.title }}</p>
      <p>Description: {{ news.description }}</p>
      <p>Created at: {{ news.created_at }}</p>
      <p>Type: {{ news.viewable_type }}</p>
      <p>Type_ID: {{ news.viewable_id }}</p>
    </li>
  </ul>
