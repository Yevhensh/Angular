<div class="item" layout="row" layout-align="space-between">
  <md-input-container>
  <label>Sort by:</label>
    <md-select ng-model="$ctrl.orderProp">
      <!-- <md-option permissions="Admin" value="group_id">Group</md-option> -->
      <md-option value="age">Age</md-option>
      <md-option value="first_name">Alphabetical</md-option>
    </md-select>
  </md-input-container>

  <md-input-container class="md-block">
    <label>Search:</label>
    <input ng-model="$ctrl.query" type="text">
  </md-input-container>
</div>
<div class="person-list">
  <!-- <div permissions="Admin"> -->
    <md-button ui-sref="studentCreate" class="md-raised md-primary">Add New Student</md-button>
  <!-- </div> -->
    <div layout="row" class="height">
        <md-card flex="70" class="l-card">
            <md-toolbar class="md-theme-light">
              <h2 class="md-toolbar-tools ">Students</h2>
            </md-toolbar>

            <md-content class="ful">
                <md-list >
                  <md-list-item class="md-3-line l-item" ng-repeat="student in $ctrl.students | filter:$ctrl.query | orderBy:$ctrl.orderProp">
                  <img ng-src="{{student.avatar_url_thumb}}" height="50">
                      <div class="md-list-item-text">
                          <h3 ui-sref="studentDetail({studentId: student.id})">Name: {{ student.first_name }}</h3>
                          <h4>Surname: {{ student.last_name }} </h4>
                      </div>
                      <div class="wrapper-button-persons">
                          <md-button ui-sref="studentDetail({studentId: student.id})" class="button-persons">show</md-button>
                      </div>
                      <md-divider ng-if="!$last"></md-divider>
                  </md-list-item>
                </md-list>
            </md-content>
        </md-card>
    </div>
</div>
