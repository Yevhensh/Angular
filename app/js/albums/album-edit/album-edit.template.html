<h1><a ui-sref="albums">Click to see the album-list</a></h1>
<h1>Edit the album</h1>

<form class="albums" ng-submit="updateAlbum()">

  <label for="title">Title:</label>
  <input ng-model ="albumDetail.album.title" type="text" name="title" id="title" placeholder="Foxes"/>

  <label for="image">Image:</label>
  <input ng-model ="albumDetail.album.image" type="text" name="image" id="image"
  placeholder="http://cameralabs.org/media/k2/items/cache/f85c69e258fa1e3fd07e321cb5f74e94_L.jpg"/>

  <label for="imageable_type">Belongs to:</label>
  <input ng-model ="albumDetail.album.imageable_type" type="text" name="imageable_type" id="imageable_type"
  placeholder="Group"/>

  <label for="imageable_id">Belongs to id:</label>
  <input ng-model ="albumDetail.album.imageable_id" type="text" name="imageable_id" id="imageable_id"
  placeholder="1"/><br/>

  <input type="submit"  value="Update"/>
</form>
