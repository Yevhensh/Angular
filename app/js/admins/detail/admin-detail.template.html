<h1>Show page</h1>
<div class="item">
    <md-button class="md-primary" ui-sref="admins">Back to admins</md-button>
</div>
<div layout layout-align="center center">
  <md-card layout="row" layout-align="space-around" flex="50">
    <div layout-margin>
      <md-card-avatar layout="column"  layout-align="center center">
        <img class="border-image" ng-src="{{admin.avatar_url_medium}}">
      </md-card-avatar>

      <md-card-actions layout="row" layout-align="space-around end">
        <md-button class="md-raised md-primary stylecolor" ui-sref="adminEdit({adminId: adminDetail.user.id})">Edit</md-button>
        <md-button class="md-raised md-warn" ng-click="deleteAdmin(adminDetail)">Delete</md-button>
      </md-card-actions>
    </div>

    <div layout-margin>
      <md-card-title-text class="item">
        <p class="md-headline">{{ admin.first_name }}</p>
        <p class="md-headline">{{ admin.last_name }}</p>
        <p class="md-subhead"><b>Email:</b> {{ admin.email }}</p>
        <p class="md-subhead"><b>Phone:</b> {{admin.contact_phone }}</p>
        <p class="md-subhead"><b>School:</b> {{ admin.school.name }}</p>
        <p class="md-subhead"><b>Address:</b> {{ admin.school.address }}</p>
      </md-card-title-text>
    </div>
  </md-card>
</div>
