<div class="item">
    <h1>Admin Create</h1>
    <md-button class="md-primary" ui-sref="admins">Back to Admins</md-button>
    <form ng-submit="addAdmin()" role="form">

        <md-input-container class="md-block">
        <input type='file' ng-model="admin.avatar" base-sixty-four-input accept="image/*" maxsize="1000" placeholder="Admin photo">
        </md-input-container>

        <md-input-container class="md-block">
          <input type="text" pattern="^[a-zA-Zа-яА-Я]{1,20}$" ng-model="admin.first_name" placeholder="First Name">
        </md-input-container>

        <md-input-container class="md-block">
          <input type="text" pattern="^[a-zA-Zа-яА-Я]{1,20}$" ng-model="admin.last_name" placeholder="Last Name">
        </md-input-container>

        <md-input-container class="md-block">
          <input type="email" ng-model="admin.email" placeholder="E-mail">
        </md-input-container>

        <md-input-container class="md-block">
          <input type="text" ng-model="admin.contact_phone" placeholder="Contact phone">
        </md-input-container>

      <md-input-container class="md-block">
          <input type="password" ng-model="admin.password" placeholder="Password">
        </md-input-container>

        <md-input-container class="md-block">
          <input type="password" ng-model="admin.password_confirmation" placeholder="Password confirmation">
        </md-input-container>

        <md-input-container class="md-block">
            <label>School</label>
            <md-select ng-model="admin.school_id" class="md-no-underline">
              <md-option ng-repeat="school in schools" ng-value="school.id">
              {{school.name}}
            </md-option>
          </md-select>
        </md-input-container>

          <md-button type="submit" value="Save">Submit</md-button>
    </form>
</div>
