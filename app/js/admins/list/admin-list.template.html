<div class="item" layout="row" layout-align="space-between">
  <md-input-container>
  <label>Sort by:</label>
    <md-select ng-model="$ctrl.orderProp">
      <md-option value="first_name">Name</md-option>
      <md-option value="school_id">School</md-option>
    </md-select>
  </md-input-container>

  <md-input-container class="md-block">
    <label>Search:</label>
    <input ng-model="$ctrl.query" type="text">
  </md-input-container>
</div>

<div class="person-list">
  <md-button ui-sref="adminCreate" class="md-raised md-primary stylecolor">Add New Admin</md-button>
    <div layout="row" class="height">
        <md-card flex="70" class="l-card">
            <md-toolbar class="md-theme-light">
              <h2 class="md-toolbar-tools stylecolor">Admins</h2>
            </md-toolbar>

            <md-content class="ful">
              <md-list>
                <md-list-item class="md-3-line l-item" ng-repeat="admin in $ctrl.admins | filter:$ctrl.query | orderBy:$ctrl.orderProp">
                <img ng-src="{{admin.avatar_url_thumb}}">
                  <div class="md-list-item-text">
                    <p> <strong>Name: </strong> {{ admin.first_name }}</p>
                    <p> <strong>Surname: </strong> {{ admin.last_name }} </p>
                  </div>
                  <div class="wrapper-button-persons">
                    <md-button ui-sref="adminDetail({adminId: admin.id})" class="button-persons">show</md-button>
                  </div>
                <md-divider></md-divider>
                </md-list-item>
              </md-list>
            </md-content>
        </md-card>
    </div>
</div>
