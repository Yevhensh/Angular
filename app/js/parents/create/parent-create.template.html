<div class="item item-medium">
    <h1>Create new Parent</h1>
    <md-button class="md-primary" ui-sref="parents">Back to Parents</md-button>
    <form ng-submit="addParent()" role="form">

        <md-input-container class="md-block">
        <input type='file' ng-model="parent.avatar" base-sixty-four-input accept="image/*" maxsize="1000" placeholder="Parent photo">
        </md-input-container>

        <md-input-container class="md-block">
          <input type="text" pattern="^[a-zA-Zа-яА-Я]{1,20}$" ng-model="parent.first_name" placeholder="First Name">
        </md-input-container>

        <md-input-container class="md-block">
          <input type="text" pattern="^[a-zA-Zа-яА-Я]{1,20}$" ng-model="parent.last_name" placeholder="Last Name">
        </md-input-container>

        <h3>E-mail:</h3>
        <md-input-container class="md-block">
          <input type="e-mail" ng-model="parent.email" placeholder="example@mail.com">
        </md-input-container>

        <h3>Contact Phone:</h3>
        <md-input-container class="md-block">
          <input type="text" ng-model="parent.contact_phone" placeholder="+1234567890">
        </md-input-container>

        <h3>Password:</h3>
        <md-input-container class="md-block">
          <input type="password" ng-model="parent.password" placeholder="Min 6 symbols">
        </md-input-container>

        <h3>Password confirmation:</h3>
        <md-input-container class="md-block">
          <input type="password" ng-model="parent.password_confirmation" placeholder="Min 6 symbols">
        </md-input-container>
        <md-button type="submit" value="Save">Submit</md-button>
    </form>
</div>
