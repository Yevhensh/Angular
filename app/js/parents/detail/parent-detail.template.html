<h1>Parent Information</h1>
<div class="item item-medium">
  <md-button class="md-primary" ui-sref="parents">Back to Parents</md-button>
  <md-card>
    <md-card-title>
      <md-card-title-text class="item">
        <span class="md-headline"><img ng-src="{{parentDetail.user.avatar_url_medium}}"></span>
        <span class="md-headline">{{ parentDetail.user.first_name }}</span>
        <span class="md-headline">{{ parentDetail.user.last_name }}</span>
        <span class="md-subhead">E-mail: {{ parentDetail.user.email }}</span>
        <span class="md-subhead">Phone: {{ parentDetail.user.contact_phone }}</span>
      </md-card-title-text>
    </md-card-title>
    <md-card-actions layout="row" layout-align="space-around end">
      <md-button class="md-raised md-primary stylecolor" ui-sref="parentEdit({parentId: parentDetail.user.id})">Edit</md-button>
      <md-button class="md-raised md-warn" ng-click="deleteParent(parentDetail)">Delete</md-button>
    </md-card-actions>
  </md-card>
</div>
