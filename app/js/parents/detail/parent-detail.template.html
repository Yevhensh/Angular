<h1>Show page</h1>
<div class="item">
  <md-button class="md-primary" ui-sref="parents">Back to Parents</md-button>
  <md-card>
    <md-card-title>
      <md-card-title-text class="item">
        <!-- <span class="md-headline"><img ng-src="{{parentDetail.parent.avatar_url_medium}}"></span> -->
        <span class="md-headline">{{ parentDetail.parent.first_name }}</span>
        <span class="md-headline">{{ parentDetail.parent.last_name }}</span>
        <span class="md-subhead">E-mail: {{ parentDetail.parent.email }}</span>
        <span class="md-subhead">Phone: {{ parentDetail.parent.contact_phone }}</span>
        <span class="md-subhead">School: {{ parentDetail.parent.school_id}}</span>
      </md-card-title-text>
    </md-card-title>
    <md-card-actions layout="row" layout-align="end center">
      <md-button class="md-raised md-primary" ui-sref="parentEdit({parentId: parentDetail.parent.id})">Edit</md-button>
      <md-button class="md-raised md-warn" ng-click="deleteParent(parentDetail)">Delete</md-button>
    </md-card-actions>
  </md-card>
</div>
