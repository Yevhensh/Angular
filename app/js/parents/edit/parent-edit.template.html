<div class="item">
    <h1>Parent Edit</h1>
    <md-button class="md-primary" ui-sref="parents">Back to Parents</md-button>
    <form ng-submit="updateParent()">
        <md-input-container class="md-block">
        <h3>First Name:</h3>
          <input type="text" ng-model="parentDetail.user.first_name" pattern="^[a-zA-Zа-яА-Я]{1,20}$">
        </md-input-container>

        <md-input-container class="md-block">
        <h3>Last Name:</h3>
          <input type="text" ng-model="parentDetail.user.last_name" pattern="^[a-zA-Zа-яА-Я]{1,20}$">
        </md-input-container>

        <md-input-container class="md-block">
        <h3>E-mail:</h3>
          <input type="email" ng-model="parentDetail.user.email">
        </md-input-container>

        <md-input-container class="md-block">
        <h3>Phone:</h3>
          <input type="text" ng-model="parentDetail.user.contact_phone">
        </md-input-container>

        <md-button type="submit" value="Update">Update</md-button>
    </form>
</div>
