<div class="item" layout="row" layout-align="space-between">
  <md-input-container>
  <label>Sort by:</label>
    <md-select ng-model="$ctrl.orderProp">
      <md-option value="first_name">Name</md-option>
      <md-option value="group_id">Group</md-option>
    </md-select>
  </md-input-container>

  <md-input-container class="md-block">
    <label>Search:</label>
    <input ng-model="$ctrl.query" type="text">
  </md-input-container>
</div>

<div class="person-list">
  <md-button ui-sref="parentCreate" class="md-raised md-primary">Add New Parent</md-button>
    <div layout="row" class="height">
        <md-card flex="70" class="l-card">
            <md-toolbar class="md-theme-light">
              <h2 class="md-toolbar-tools ">Parents</h2>
            </md-toolbar>

            <md-content class="ful">
                <md-list >
                  <md-list-item class="md-3-line l-item" ng-repeat="parent in $ctrl.parents | filter:$ctrl.query | orderBy:$ctrl.orderProp">
                  <!-- <img ng-src="{{parent.avatar_url_thumb}}" height="50"> -->
                      <div class="md-list-item-text">
                          <h3>First Name: {{ parent.first_name }}</h3>
                          <h4>Last Name: {{ parent.last_name }} </h4>
                      </div>
                      <div class="wrapper-button-persons">
                          <md-button ui-sref="parentDetail({parentId: parent.id})" class="button-persons">show</md-button>
                          <!-- <md-button ui-sref="Put URL to Parent Edit Page class="button-persons">edit</md-button> -->
                      </div>
                      <md-divider ng-if="!$last"></md-divider>
                  </md-list-item>
                </md-list>
            </md-content>
        </md-card>
    </div>
</div>
