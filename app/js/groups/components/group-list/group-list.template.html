<div class="group-list">
    <md-button ui-sref="groupCreate" class="md-raised md-warn create-button">Group create</md-button>
    <div layout="row" class="height">
        <md-card flex="70" class="l-card">
            <md-toolbar class="md-theme-light">
                <h2 class="md-toolbar-tools">
                    <span>Groups</span>
                </h2>
            </md-toolbar>

            <md-content class="ful">
                <md-list >
                    <md-list-item class="md-3-line l-item" ng-repeat="group in groups">
                        <div class="md-list-item-text">
                            <h3>{{group.name}}</h3>
                            <p>Students count: </p>
                        </div>
                        <div class="wrapper-button-students">
                            <md-button ui-sref="group({ id: group.id })" class="button-students">show</md-button>
                            <md-button ui-sref="groupEdit({ id: group.id })" class="button-students">edit</md-button>
                        </div>
                        <!--<md-button class="md-secondary group-list-buttons"></md-button>-->
                        <md-divider ng-if="!$last"></md-divider>
                    </md-list-item>
                </md-list>
            </md-content>
        </md-card>
    </div>
</div>
