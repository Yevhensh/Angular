    <div layout="row" class="group-list-height">
        <md-card class="group-list-card" flex="30">
            <md-content class="group-list">
                <md-list>
                    <md-list-item class="md-3-line" ng-repeat="group in groups">
                        <div class="md-list-item-text">
                            <h3>{{group.name}}</h3>
                            <h4>{{group.id}}</h4>
                            <p>Students count: </p>
                        </div>
                        <md-button ng-click="getGroupParams(group);" class="group-list-b-m"><p class="group-list-buttons">students</p></md-button>
                        <!--<md-button class="md-secondary group-list-buttons" ng-click="getGroupParams(group);">students</md-button>-->
                        <!--<md-button class="md-secondary group-list-buttons"></md-button>-->
                        <md-divider ng-if="!$last"></md-divider>
                    </md-list-item>
                </md-list>
            </md-content>
        </md-card>

        <md-card ng-if="studentNotNull();" class="group-list-students" flex="70">
            <md-content class="group-list">
                <md-list ng-repeat="student in students">
                    <div class="md-list-item-text">
                        <div layout="row" class="group-list-student-item">
                            <div class="group-list-name" flex="30">
                                <h3>{{student.first_name}}</h3>
                                <h3>{{student.last_name}}</h3>
                            </div>
                            <p flex="30">years: {{student.age}}</p>
                        </div>
                    </div>
                </md-list>
            </md-content>
        </md-card>
    </div>
</div>
