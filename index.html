<html ng-app="app">
  <head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/node_modules/angular-material/angular-material.css">
    <link rel="stylesheet" href="app/css/main.css">
    <link rel="stylesheet" href="app/css/style.css">
    <base href="/">
  </head>
  <body>
    <div class="wrapper-primary-image">
      <img src="./app/img/pack2/high-school.svg" class="primary-image"/>
    </div>
    <!--Angular elements -->
    <div ng-controller="IndexCtrl" layout="column" ng-cloak>
      <div class="main-nav">
        <section class="main-nav-title" layout="row" layout-sm="column" layout-align="center center" layout-wrap>
          <a ui-sref="main"><md-button>Home</md-button></a>
          <a ui-sref="login">  <md-button>Login</md-button></a>
          <a ui-sref="contacts"><md-button>About</md-button><a>
        </section>
        <div class="main-nav-button">
          <md-button class="md-icon-button md-primary" style="width:60px;height:60px;" aria-label="Settings" ng-click="toggleLeft()">
            <md-icon md-svg-icon="./app/img/bars-2.svg" style="width:40px;height:40px;"></md-icon>
          </md-button>
        </div>
      </div>
      <md-sidenav class="md-sidenav-left" md-component-id="left" md-disable-backdrop md-whiteframe="4">
        <md-toolbar class="md-theme-indigo" style="background-color: #D32F2F;">
          <h1 class="md-toolbar-tools">Menu</h1>
        </md-toolbar>
        <md-content layout-margin>
          <p>
            This sidenav is not showing any backdrop, where users can click on it, to close the sidenav.
          </p>
          <md-button ng-click="toggleLeft()" class="md-accent">
            Close this Sidenav
          </md-button>
        </md-content>
      </md-sidenav>
    </div>

    <section ui-view></section>

    <div class="main-nav main-nav-footer">
      <section class="main-nav-title main-nav-footer-title" layout="row" layout-sm="column" layout-align="center center" layout-wrap>
        <a ui-sref="#"><md-button>Footer</md-button></a>
      </section>
    </div>
    <script src="/node_modules/angular/angular.js"></script>
    <script src="/node_modules/angular-aria/angular-aria.js"></script>
    <script src="/node_modules/angular-animate/angular-animate.js"></script>
    <script src="/node_modules/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/node_modules/angular-resource/angular-resource.js"></script>
    <script src="/node_modules/angular-material/angular-material.js"></script>
    <script type="text/javascript" src="bundle.js" charset="utf-8"></script>
  </body>
</html>
